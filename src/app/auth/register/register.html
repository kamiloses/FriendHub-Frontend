<div class="registration-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First name</label>
      <input [class.firstName-error]="firstNameInvalid" type="text" id="firstName" placeholder="First name" formControlName="firstName">
    </div>

    <div>
      <label for="lastName">Last name</label>
      <input [class.lastName-error]="lastNameInvalid" type="text" id="lastName" placeholder="Last name" formControlName="lastName">
    </div>

    <div>
      <label for="username">Username</label>
      <input [class.username-error]="usernameInvalid" type="text" id="username" placeholder="Username" formControlName="username">
    </div>

    <div>
      <label for="password">Password</label>
      <input [class.password-error]="passwordInvalid" type="password" id="password" placeholder="Password" formControlName="password">
    </div>
    <button class="button" type="submit"></button>

  </form>
</div>
