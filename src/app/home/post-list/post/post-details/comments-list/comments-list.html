<div class="publish-comment">
  <form (ngSubmit)="sendComment(commentText.value)">
    <textarea #commentText placeholder="Publish a comment ..."></textarea>
    <!--    todo INput chyba-->
    <button type="submit">Publish</button>
  </form>
</div>

<div class="comments-list">
  @for (comment of comments;track comment) {
    <app-comment [comment]="comment" [currentRoute]="currentRoute"></app-comment>
  }
</div>
