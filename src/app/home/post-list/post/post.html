<div class="post-container" [routerLink]="['home/post/100']">
  <div class="user-data">
    <p class="name">{{post.user.firstName + " " + post.user.lastName}}</p>
    <p class="unique-name">&#64;{{post.user.username}}</p>
    <p class="date">{{ post.createdAt | date:'dd MMMM yyyy, HH:mm' }}</p>
  </div>

  <div class="post-text">
    {{post.content}}

    <div class="interactions">
      <i [ngClass]="post.retweetedByMe ? 'retweeted': 'not-retweeted'"
         class="fa fa-retweet"></i>
      <span>{{post.retweetCount}}</span>

      <i [ngClass]="post.likedByMe ? 'liked': 'not-liked'"
         class="fa fa-heart"></i>
      <span>{{post.likeCount}}</span>
    </div>
  </div>
</div>
